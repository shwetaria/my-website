            <p>
                class N <br>
                {  <br>
                public static void main(String[] args)   <br>
                {  <br>

                for(i = 1; i <= num; ++i)  <br>
                {  <br>
                sum = sum + i;  <br>
                }  <br>
                System.out.println("Sum of First 10 Natural Numbers is = " + sum);  <br>
                }  <br>
                }  <br>
